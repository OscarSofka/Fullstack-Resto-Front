<app-navbar></app-navbar>
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b>Login</b>
    </div>
    <div class="card-body p-4">
      <label style="float:left;">email</label>
      <input class="form-control m-2" type="email" placeholder="ingrese su email" [(ngModel)]="usuario.email">

      <label style="float:left">password</label>
      <input class="form-control m-2" type="password" placeholder="ingrese su password" [(ngModel)]="usuario.password">
    </div>
    
    <button class="btn btn-primary btn-block m-2" (click)="ingresar()">Ingresar</button>  
    <button class="btn btn-info btn-block m-2" (click)="ingresarConGoogle()">Ingresar con Google</button>
    <label>Aun no tienes cuenta? <a href="#" (click)="registrar()">Registrarse</a></label>

    <button class="btn btn-info btn-block m-2" (click)="logout()">Cerrar Sesion</button>
  </div>
</div>
